      <section class="theme-invert">
        <h2 hidden aria-hidden="false">Design Thinking beginnt mit Empathie</h2>
        <figure>
          <a href="https://www.interaction-design.org/literature/article/stage-1-in-the-design-thinking-process-empathise-with-your-users">
          <img src="design-thinking-empathy.png"
               alt="Design Thinking beginnt mit Empathie"
               class="contain"
               data-src="https://www.interaction-design.org/literature/article/stage-1-in-the-design-thinking-process-empathise-with-your-users">
          </a>

          <figcaption>
            <p>
                Wenn man einen typischen Entwickler fragt, was der erste Schritt in einem neuen Projekt ist, sagt
                er wahrscheinlich etwas wie: "Man muss sich für ein Web Framework entscheiden" oder "Ein neues
                Code Repository aufsetzen".
            </p>
            <p>
                Wenn man einen Fan von Design Thinking nach dem ersten Schritt in einem neuen Projekt fragt, wird sie
                "Empathie" sagen. Sich selbst in die Denkweise der User hineinversetzen. Verstehen, was sie erreichen
                wollen, wenn sie unsere Applikation benutzen.
            </p>
            <p>
                Wenn man beginnt die Tests in der Sprache der User zu schreiben, hilft es wie ein User zu denken.
                Und dies eröffnet Kreativität in einem komplett anderen Teil deines Gehirns. "Hm, wenn ich jede Woche
                Tomaten kaufe, wäre es nicht cool, wenn ich einfach den Einkauf von letzter Woche nachbestellen könnte,
                der alle Lebensmittel beinhaltet, was ich normalerweise einkaufe?" "Für meine automatischen Unit Tests
                habe ich eine vorgeschriebene Einkaufsliste in meinem Einkaufswagen geladen -- ich frage mich, ob es
                das Leben der User leichter machen würde, wenn sie das auch tun könnten."
            </p>
          </figcaption>
        </figure>
      </section>
