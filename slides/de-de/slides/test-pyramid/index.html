      <section class="theme-invert">
        <h2 hidden aria-hidden="false">Die Test Pyramide</h2>
        <figure>
          <a href="https://martinfowler.com/articles/practical-test-pyramid.html">
          <img src="test-pyramid_1024px.png"
               alt="Die Test Pyramide"
               class="contain"
               data-src="https://martinfowler.com/articles/practical-test-pyramid.html">
          </a>

          <figcaption>
            <p>
                Unit Tests sind ein kritischer Teil der Software Qualität. Sie bilden die Grundlage der Test Pyramide.
                Die Unit Tests erlauben Web Entwicklern ihren eigenen Code zu testen. In der Regel sind sie schnell in
                der Ausführung und einfach zu schreiben, da sie so designed sind, dass sie isoliert von anderen, komplexeren Teilen
                der Applikation (wie Datenbanken und Web Services) laufen.
            </p>
            <p>
                Ich sage oft, Unit Tests testen die Steine, die nicht das Gebäude. Am Ende kannst du dem Gebäude nicht
                trauen, wenn du den Steinen nicht traust, aus denen es gebaut wurde.
            </p>
            <p>
                Wenn man sich in der Test Pyramide weiter nach oben bewegt, bewegt man sich weiter weg vom Source Code
                und kommt näher zum User der Applikation. (Behaltet das im Hinterkopf, wenn wir anfangen über User
                Journey Tests zu sprechen.) Man fügt mehr Teile des Puzzles hinzu und fügt somit auch mehr Stellen ein,
                an denen die Tests fehlschlagen können.
            </p>
            <p>
                Wenn deine Organisation keine stabilen Test- und Integrationsumgebungen hat -- eine die die
                Produktionsumgebung so gut wie möglich spiegelt und eine die auf triviale Weise wiederholt
                aufgesetzt und abgerissen werden kann, um die Integrationstests darauf laufen zu lassen -- wird
                seltener getestet. Nicht, weil Tests weniger wichtig sind, sondern weil es schwerer ist, sie
                verlässlich durchführen zu können.
            </p>
          </figcaption>
        </figure>
      </section>
