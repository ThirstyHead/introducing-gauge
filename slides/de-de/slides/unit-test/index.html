        <figure>
          <a href="https://martinfowler.com/bliki/UnitTest.html">

          <figcaption>
            <p>
                Ich sehe viele Unit Tests die mehr oder weniger richtige "Unit" Tests im wörtlichen Sinne sind.
                Aber schlechte Tests sind besser als keine Tests, daher zögere ich oft Tests zu kritisieren, die
                nicht so isoliert sind, wie ich es mir in einem idealen Szenario wünschen würde.
            </p>
            <p>
                Aber ich habe eine Definition von Unit Tests auf die wir uns hoffentlich einigen können --
                Unit Tests Nutzen dem Entwickler, nicht dem User. So sehr ich es lieben würde, ich wurde niemals
                von einem User gefragt, wieviel Code Coverage ich für die Webseite habe, die ich vorstelle oder wie
                viele Randfälle ich für Null Pointer Exceptions getestet habe. Obwohl User mit Sicherheit indirekt
                von einer breiten Abdeckung mit Unit Tests profitieren, behaupte ich, dass Entwickler die primären
                und direktesten Nutznießer von Unit Tests sind.
            </p>
          </figcaption>
        </figure>
