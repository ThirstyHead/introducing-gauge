        <h2 hidden aria-hidden="false">User Journey Test</h2>
        <figure>
          <a href="https://martinfowler.com/bliki/UserJourneyTest.html">
          <img src="user-journey-test.png"
               alt="User Journey Test"
               class="contain"

          </a>

          <figcaption>
            <p>
                User Journey Tests sind in der Sprache der End-User geschrieben und nicht in der Sprache der Entwickler
                (weder Programmier- noch gesprochene Sprache). User sagen typischerweise Dinge wie: "Ich möchte
                Tomaten in meinen Einkaufswagen hinzufügen" und nicht: "Ich möchte den UPC String des ausgewählten
                Gegenstandes zu dem String-Array innerhalb der Einkaufswagen-Komponente hinzufügen".
            </p>
            <p>
                Manche Entwickler spotten jetzt vielleicht und denken: "Solange die Funktionalität getestet wird,
                macht die Sprache doch keinen Unterschied".
            </p>
            <p>
                Aber das tut sie. Wirklich und ganz besonders wenn wir über User Journey Tests sprechen. Man
                kann die "Akzeptanz"-Tests nennen, denn wir versuchen herauszufinden, wie eine "akzeptable" Webseite
                für den User aussieht -- Ist es akzeptabel, wenn du nichts in deinen Einkaufswagen hinzufügen kannst?
                Ist es akzeptabel, wenn du keine Produkte kaufen kannst?
            </p>
            <p>
                Wenn wir den Begriff User Journey Tests verwenden, bringen wir den User wieder in den Vordergrund
                der Diskussion. Die Tests werden in der Sprache der User geschrieben. Die Akzeptanz des fertigen
                Projektes liegt letztlich beim User, nicht beim Enwickler.
            </p>
          </figcaption>
        </figure>
      </section>
