<section>
  <h2 aria-hidden="false">निर्देश</h2>
  <audio src="slides/instructions/audio.mp3"></audio>
  <figure>
    <table>
      <tbody>
        <tr>
          <th>कीबोर्ड शॉर्टकट</th>
          <th>विवरण</th>
        </tr>

        <tr>
          <td>→ या [स्पेस]</td>
          <td>अगली Slide|</td>
        </tr>
        <tr>
          <td>←</td>
          <td>पिछली Slide|</td>
        </tr>
        <tr>
          <td class="highlight">f</td>
          <td><span class="highlight">F</span>ullscreen view On या Off करने के लिए|</td>
        </tr>
        <tr>
          <td class="highlight">t</td>
          <td><span class="highlight">C</span>urrent Slide की Transcript को एक अलग विंडो में खोलने के लिए|</td>
        </tr>
        <tr>
          <td class="highlight">p</td>
          <td><span class="highlight">C</span>urrent Slide के Audio को Play या Pause करने के लिए|</td>
        </tr>
        <tr>
          <td class="highlight">a</td>
          <td><span class="highlight">A</span>uto-play audio On करने और अगली स्लाइड पर जाने के लिए|</td>
        </tr>
      </tbody>
    </table>

    <figcaption>
      <p>
        यहां कुछ कीबोर्ड शॉर्टकट दिए गए हैं जो आपको Presentation में आगे बढ़ने में मदद करेंगे।
      </p>
      <ul>
        <li>अगली Slide पर जाने के लिए Right Arrow या SpaceBar दबाएँ।</li>
        <li>पिछली Slide पर जाने के लिए Left Arrow दबाएँ।</li>
        <li>Full Screen Mode को On या Off करने के लिए 'f' दबाएं।</li>
        <li>Written Transcripts को एक अलग विंडो में खोलने के लिए 't' दबाएं।</li>
        <li>Current Slide के Audio को Play या Pause करने के लिए 'p' दबाएँ।</li>
        <li>Audio को Auto-play करने और अगली Slide पर जाने के लिए 'a' दबाएं|</li>
      </ul>
      <p></p>
    </figcaption>
  </figure>
</section>
