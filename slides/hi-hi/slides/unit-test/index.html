  <audio src="audio.mp3"></audio>
  <figure>
    <a href="https://martinfowler.com/bliki/UnitTest.html">
      <img src="unit-test.png" alt="Unit Testing" class="contain"
        data-src="https://martinfowler.com/bliki/UnitTest.html">

    <figcaption>
      <p>मैं बहुत सारे unit tests देखता हूँ जो कि सही मायनों में शायद unit tests ना हों। चूँकि "any test is better than
        no test", मैं उन unit tests की आलोचना करने में संकोच करता हूँ जो कि उतना ज्यादा isolated नहीं होते जितना कि मैं
        ideal scenario में पसंद करूँगा।</p>
      <p>लेकिन मुझे लगता है की Unit tests की एक परिभाषा से हम सब सहमत हो सकते हैं -- unit tests developer के फायदे के
        लिए है न की users के। मैंने आज तक किसी भी user को ये पूछते नहीं सुना की जिस website का मैं डेमो कर रहा हूँ उसका
        कितना code coverage है, या फिर मैंने null pointer exception के लिए कितने edge cases test किये हैं। भले ही unit
        tests coverage, users को indirectly निश्चित रूप से फायदे देते है, unit test के सबसे ज्यादा फायदे developers को
        ही होते हैं।</p>
    </figcaption>
  </figure>
